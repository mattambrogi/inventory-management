{% extends "base.html" %}
{% block content %}
  <a href="{% url 'stock_create' %}"> + Add Stock</a>
  <table style="width:50%">
    <tr>
    <th>Product</th>
    <th>Location</th>
    <th>Quantity</th>
  </tr>
  {% for stock in stock_list %}
    <tr class="stock-entry">
      <td>{{ stock.product }}</td>
      <td>{{ stock.location }}</td>
      <td>{{ stock.quantity }}</td>
      <td><a href="{% url 'stock_edit' stock.pk%}">Edit</a></td>
      <td><a href="{% url 'stock_delete' stock.pk%}">Delete</a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock content %}
