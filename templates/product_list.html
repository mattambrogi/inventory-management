{% extends "base.html" %}
{% block content %}

  <table style="width:50%">
    <tr>
    <th>Product</th>
    <th>Total in stock</th>
    <th>Location</th>
  </tr>
  {% for product in product_list %}
    <tr class="product-entry">
      <td><a href="{% url 'product_detail' product.pk %}">{{ product.item_name }}</a></td>
      <td>{{ product.total_quantity }}</td>
      <td>{{ product.location }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock content %}
